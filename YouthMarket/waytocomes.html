    }
    document.addEventListener('wheel',(e) => {
        for(i = 1; i <contents.length; i++){
            const tmpTop = contents[i].getBoundingClientRect().top + contents[i].getBoundingClientRect().height
            const tmpY = window.innerHeight + window.scrollY - 50
            console.log(tmpTop, tmpY)
            if(tmpTop < tmpY){
                if(!contents[i].classList.contains('fadeIn'))
                    contents[i].classList.add('fadeIn')
            }
            else{                
                contents[i].classList.remove('fadeIn')
            }
        }        
    })
